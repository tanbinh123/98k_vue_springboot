<p><img src="https://img2.baidu.com/it/u=2857785375,3251776554&amp;fm=11&amp;fmt=auto&amp;gp=0.jpg"></p><p class="ql-align-justify">勃列日涅夫即将访问波兰，波兰当局命令一位著名画家创作一幅名为《勃列日涅夫在波兰》的大型油画作为献礼。</p><p class="ql-align-justify">很不情愿的画家在威逼下接受了工作。画完成后，波兰一高官前来验收，结果让他大吃一惊：画面上是一男一女在豪华的大床上极尽缠绵，窗外的风景是克里姆林宫。</p><p class="ql-align-justify">“这是什么？这女的是谁？！”高官愤怒的问。</p><p class="ql-align-justify">“勃列日涅夫同志的夫人。”画家答道。</p><p class="ql-align-justify">“男的呢？！”</p><p class="ql-align-justify">“勃列日涅夫同志的秘书。”</p><p class="ql-align-justify">“可勃列日涅夫同志在哪里？”</p><p class="ql-align-justify">“勃列日涅夫同志在波兰。”画家答道。</p><p><br></p>
